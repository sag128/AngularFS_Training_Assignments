<div class="test">
    <div class="card" *ngFor = "let item of filteredProducts" style="width: 100%;">
        <div class="container">
                <p>Product Id : {{item.pid}}</p>
                <p>Product Name : {{item.pname}}</p>
                <p>Price : {{item.price}}</p>
                <p>Quantity : {{item.quantity}}</p>
                <hr>
            </div>
    </div>
</div>
